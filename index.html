<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My first leaflet</title>

<!-- link css leaflet -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

crossorigin=""/>

<!-- link js leaflet -->

<!-- Make sure you put this AFTER Leaflet's CSS -->

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

crossorigin=""></script>

<style>

body {

padding: 0;

margin: 0;

}

html,

body,

#map {

height: 100%;

width: 100%;

}

</style>

</head>

<body>

<!-- แบ่งส่วนหน้าจอ -->

<div id="map" style="width: 100%; height: 100%"></div>

<script>

//set view map

var map = L.map('map').setView([18.795946280822932, 98.66054402338396], 10);

//import based map


var OSM = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {

maxZoom: 18,

attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'

}).addTo(map);

var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
 maxZoom: 19,
 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
}).addTo(map);

var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
 maxZoom: 17,
 attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

var OPNVKarte = L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
 maxZoom: 18,
 attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var OpenStreetMap_DE = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
 maxZoom: 18,
 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

var baseLayers = {

"OSM" : OSM,

"OpenStreetMap_HOT": OpenStreetMap_HOT,
"OpenTopoMap": OpenTopoMap,
"OPNVKarte": OPNVKarte,
"OpenStreetMap_DE": OpenStreetMap_DE,
}

L.control.layers(baseLayers).addTo(map);

//การเพิ่มข้อข้อมูลลงบนแผนที่

var point = L.marker([18.795946280822932, 98.66054402338396],


{

draggable: true, // Make the icon dragable

title: 'เชียงใหม่', // Add a title

opacity: 1.5 // Adjust the opacity

}

).addTo(map);

// การเพิ่มวงกลม

// var point = L.circleMarker(

// [18.795946280822932, 98.66054402338396],

// {title :'เชียงใหม่',

//  radius: 50,

// color: "pink",

// fillColor: "blue"}

// ).addTo(map);

//และข้อมูลลงในแผนที่

point.bindPopup("<b>เชียงใหม่</b><br>ภาคเหนือ")

.openPopup();

//แสดงข้อมูลหลายจุด

var swu = [

// ["Faculty of Humanities", 13.747068507702805, 100.56527196576859],

// ["Faculty of Socail Sciences", 13.744517046460741, 100.56397426787937],

// ["Grad school", 13.743816164487734, 100.56402242897477],

// ["Post office", 13.746488112796877, 100.56510554978775],

// ["Canteen", 13.744359892491058, 100.56640407260664],

["ดอยอินทนนท์", 18.588310449966286, 98.48715879551048],

["ม่อนแจ่ม", 18.935794896444047, 98.82242008238188],

["สวนน้ำแกรนด์แคนยอน วอเตอร์พาร์ค", 18.69600060759031, 98.89195209856793],

["สวนพฤกษศาสตร์สมเด็จพระนางเจ้าสิริกิติ์",18.888062140272375, 98.86187443635941],

["หมู่บ้านแม่กำปอง",18.865823941797895, 99.35100108519755 ],

["พระมหาธาตุนภเมทนีดล พระมหาธาตุนภพลภูมิสิริ", 18.55272722037371, 98.4803056771373],

["วัดพระธาตุดอยสุเทพราชวรวิหาร", 18.805070149127786, 98.9216337],

["วัดอุโมงค์", 18.782730691880303, 98.95214208650562],

["สวนสัตว์เชียงใหม่", 18.81058347196236, 98.94794053574925],

["ตลาดวโรรส",18.789867328835292, 99.00098727798121 ],

];

//เปลี่ยน icon

var greenIcon = L.icon ({ iconUrl: 'https://cdn-icons-png.flaticon.com/256/7749/7749453.png',


iconSize: [40, 60], // size of the icon

shadowSize: [50, 50], // size of the shadow

iconAnchor: [22, 94], // point of the icon which will correspond to marker's location

shadowAnchor: [4, 62], // the same for the shadow

popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor

});

for (var i = 0; i < swu.length; i++) {

marker = new L.marker([swu[i][1], swu[i][2]], {icon: greenIcon})

.bindPopup(swu[i][0])

.addTo(map);

}

//description/Legend
var legend = L.control({position: "bottomright"});
legend.onAdd = function(map) {
var div = L.DomUtil.create("div", "legend");
div.innerHTML =
'<p><b>Srinakharinwirot university</b></p><hr>' +
'Created by Jirapa poonwasinmongkol <br>' +
'ID: 64103010278<br>'+
'<img src="https://unity.swu.ac.th/wp-content/uploads/2020/07/SWU_Logo_EN_Color.png" width = 20%>';
return div;

};
var legendd = L.control({position: "bottomleft"});
legendd.onAdd = function(map) {
var div = L.DomUtil.create("div", "legendd");
div.innerHTML =
'<b>คำอธิบายสัญลักษณ์</b><hr>' +
'<img src="https://cdn-icons-png.flaticon.com/256/7749/7749453.png" width = 30%>'+
'<p style="display:inline-block; vertical-align:middle;">สถานที่ท่องเที่ยวจังหวัดเชียงใหม่</p>'

return div;
}; 

legend.addTo(map);
legendd.addTo(map);


</script>

</body>

</html>
